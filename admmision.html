<html lang="en">

<head>

<body>
    <h1>DARBUN IT IRAINING INSTITUTE</h1>

    <form action="post">

        <div>
            <label for="Name">Name</label>
        <input type="text">
    </div>
    <br>

    <div>

    </div>
    <br>
    <div>

    <br>
    <div>
        <label for="Present">Present Address</label>

    </div>

    <div>

    </div>
    <br>
    <div>
        <button type="submit">submit</button>
        <button type="reset">Reset</button>
    </div>
</form>
    
</body>
</html>
